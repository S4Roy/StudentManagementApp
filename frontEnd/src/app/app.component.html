<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        
      <mat-toolbar style="background-color:#3F51B5;color:white" >Menu </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#"><mat-icon>account_circle</mat-icon>User Profile</a>
        <a mat-list-item href="dashboard"><mat-icon>view_quilt</mat-icon>Dashboard</a>
        <a mat-list-item href="students"><mat-icon>face</mat-icon>Student</a>
        <a mat-list-item href="#"><mat-icon>build</mat-icon>setting</a>
        <a mat-list-item href="#"><mat-icon>help</mat-icon>Help</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="msc">
      <mat-toolbar  class="mt2" color="primary">
        
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Home</span>
        <span class="spacer"></span>
        <button class="3dt" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>more_vert</mat-icon>
          </button>
          
      </mat-toolbar>
      <ng-content></ng-content>
      <!-- Add Content Here -->
    </mat-sidenav-content>
  </mat-sidenav-container>
  



  <router-outlet><app-student></app-student></router-outlet>
