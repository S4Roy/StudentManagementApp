
    <mat-form-field appearance="outline">
        <mat-label>Student Name</mat-label>
        <input [(ngModel)]="addStudentData.name" name="name" matInput placeholder="Subhankar Roy">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
  
  
      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input [(ngModel)]="addStudentData.phone" name="phone" matInput placeholder="1234567890">
        <mat-icon matSuffix>call</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
      <br>
  
  
      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input [(ngModel)]="addStudentData.email" name="email" matInput placeholder="example@gmail.com">
        <mat-icon matSuffix>email</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Passing Year</mat-label>
        <input [(ngModel)]="addStudentData.passingYear" name="passingYear" matInput placeholder="2022">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
      <br>

      <mat-form-field appearance="outline">
        <mat-label>Discipline</mat-label>
        <input [(ngModel)]="addStudentData.discipline" name="discipline" matInput placeholder="Btech/MTech/MCA">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Department</mat-label>
        <input [(ngModel)]="addStudentData.department" name="department" matInput placeholder="CSE/IT/ME/EE/MCA">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
      <br>
        
      <mat-form-field appearance="outline">
        <mat-label>University Roll Number</mat-label>
        <input [(ngModel)]="addStudentData.universityRollNumber" name="universityRollNumber" matInput placeholder="10200219059">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button (click)=addStudent() [mat-dialog-close]="true" cdkFocusInitial>Save</button>
      </mat-dialog-actions>
