<mat-dialog-content>
   
    <mat-card>
        
        <mat-card-header>
            <mat-card-actions align="end">
                <button mat-icon-button>
                    <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>content_copy</mat-icon>
                </button>
                <button mat-icon-button (click)="studentDelete(data._id)">
                    <mat-icon color='warn'>delete</mat-icon>
                </button>
                <button mat-icon-button mat-dialog-close>
                    <mat-icon>close</mat-icon>
                </button>
              </mat-card-actions>
            <img mat-card-avatar src="{{data.imgUrl}}" alt="{{data.name}}">
          <mat-card-title>{{data.name}}</mat-card-title>
          <mat-card-subtitle>{{data.discipline}}-{{data.department}}-{{data.year}} Year</mat-card-subtitle>
          
        </mat-card-header>
        <mat-card-content>
            <p>{{data.email}}</p>

            <p>{{data.phone}}</p>
        
            <p>{{data.discipline}}</p>
        
            <p>{{data.department}}</p>
        
            <p>{{data.passingYear}}</p>

            <p>{{data.universityRollNumber}}</p>


        </mat-card-content>
      </mat-card>
</mat-dialog-content>
