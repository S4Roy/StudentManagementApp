<mat-card class="card">
    <mat-card-header>
      <mat-card-title>Register User</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Email Address</mat-label>
            <input [(ngModel)]="registerUserData.email" name="email" matInput placeholder="example@gmail.com">
            <mat-icon matSuffix>email</mat-icon>
            <mat-hint></mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input [(ngModel)]="registerUserData.password" name="password" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Confirm your password</mat-label>
            <input  matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions align='end'>
      <a mat-button href="/login">LOGIN</a>
     <button mat-button (click)="registerUser()">REGISTER</button>
    </mat-card-actions>
  </mat-card>
